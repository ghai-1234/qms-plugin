<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
</head>
<body>
  <h1>Hello World!</h1>
  <p>This is my first website hosted on GitHub Pages.</p><br>

  <p>The params are :- </p> <br>

  <h2>PID: <span id="pid"></span></h2>
  <h2>Userid: <span id="userid"></span></h2>
  <h2>Date: <span id="date"></span></h2>

<script>
  const params = new URLSearchParams(window.location.search);

  const pid = params.get("hsplugin-pid");
  const userid = params.get("hsplugin-userid");
  const date = params.get("hsplugin-date");

  document.getElementById("pid").textContent = pid;
  document.getElementById("userid").textContent = userid;
    document.getElementById("date").textContent = date;

</script>


</body>
</html>
